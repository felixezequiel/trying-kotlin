version: '3.8'

services:
  bff:
    build:
      context: .
      dockerfile: bff/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - BFF_PORT=8080
      - USERS_SERVICE_URL=http://users-service:8081
    depends_on:
      - users-service
    networks:
      - myapp-network

  users-service:
    build:
      context: .
      dockerfile: services/users/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - USERS_SERVICE_PORT=8081
    networks:
      - myapp-network

networks:
  myapp-network:
    driver: bridge
